<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>CodeClub Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                <p>Converter <strong>de</strong></p>

                <select name="" id="">
                    <option value="real">
                        <p><span>R$</span> Real brasileiro</p>
                    </option>
                </select>
            </label>

            <label>
                <p>Converter <strong>para</strong></p>

                <select name="" id="currency-select">
                    <option>
                        <p>US$ Dólar americano</p>
                    </option>

                    <option>
                        <p>€ Euro</p>
                    </option>
                </select>
            </label>

            <label>
                <p><strong>Valor</strong></p>

                <input id="input-real" type="text" placeholder="R$ 10.000,00">

                <button type="button">Converter</button>
            </lebel>

            <section>
                <div class="currency-container">
                    <img src="./assets/images/brasil 2.svg" alt="Bandeira do Brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="arrow-image" src="./assets/images/seta.svg" alt="Seta para baixo">

                <div class="currency-container">
                    <img src="./assets/images/estados-unidos.svg" alt="bandeira do pais de conversão" id="currency-img">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./assets/script.js"></script>
</html>
